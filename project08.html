<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Story Game</title>
  <link rel="stylesheet" href="css/styles8.css">
</head>
<body>
  <div id="game-container">
    <h1>Text Adventure Game</h1>
    <div id="story-section">
      <p id="story-text">Welcome to the adventure! Click a choice to begin your journey.</p>
    </div>
    <div id="choices-section"></div>
    <div id="progress-section">
      <h2>Progress</h2>
      <div id="progress-bar"></div>
    </div>
    <div id="controls-section">
      <button id="reset-button">Reset Game</button>
      <button id="save-button">Save Progress</button>
      <button id="resume-button">Resume Game</button>
    </div>
  </div>
  <script src="js/script8.js"></script>
</body>
</html>
